<div class="register-container">
  <h2>Đăng ký</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Tên đăng nhập</label>
      <input
        id="username"
        type="text"
        formControlName="username"
        placeholder="Nhập tên đăng nhập"
        [class.invalid]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
      />
      <div
        *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
        class="error-message"
      >
        Tên đăng nhập phải có ít nhất 3 ký tự
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Nhập email"
        [class.invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
      />
      <div
        *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        class="error-message"
      >
        Vui lòng nhập email hợp lệ
      </div>
    </div>

    <div class="form-group">
      <label for="firstName">Họ</label>
      <input
        id="firstName"
        type="text"
        formControlName="firstName"
        placeholder="Nhập họ"
        [class.invalid]="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched"
      />
      <div
        *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched"
        class="error-message"
      >
        Vui lòng nhập họ
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Tên</label>
      <input
        id="lastName"
        type="text"
        formControlName="lastName"
        placeholder="Nhập tên"
        [class.invalid]="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched"
      />
      <div
        *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched"
        class="error-message"
      >
        Vui lòng nhập tên
      </div>
    </div>

    <div class="form-group">
      <label for="password">Mật khẩu</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Nhập mật khẩu"
        [class.invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
      />
      <div
        *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
        class="error-message"
      >
        Mật khẩu phải có ít nhất 6 ký tự
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Xác nhận mật khẩu</label>
      <input
        id="confirmPassword"
        type="password"
        formControlName="confirmPassword"
        placeholder="Xác nhận mật khẩu"
        [class.invalid]="(registerForm.get('confirmPassword')?.invalid || registerForm.hasError('mismatch')) && registerForm.get('confirmPassword')?.touched"
      />
      <div
        *ngIf="(registerForm.get('confirmPassword')?.invalid || registerForm.hasError('mismatch')) && registerForm.get('confirmPassword')?.touched"
        class="error-message"
      >
        Mật khẩu xác nhận không khớp
      </div>
    </div>

    <div class="error-message" *ngIf="error">{{ error }}</div>

    <button type="submit" [disabled]="registerForm.invalid || loading">
      {{ loading ? 'Đang xử lý...' : 'Đăng ký' }}
    </button>
  </form>
  <p>
    Đã có tài khoản? <a routerLink="/login">Đăng nhập</a>
  </p>
</div>
